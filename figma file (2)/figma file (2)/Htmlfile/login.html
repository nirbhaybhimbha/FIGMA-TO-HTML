<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login pahe</title>
    <link rel="stylesheet" href="../Cssfile/login.css">
</head>

<body class="Access">
    <div>
        <div class="container">
            <h2 class="join-now">Access Your Account | Join Now</h2>

            <div class="form-box">
                <div class="tabs">
                    <a href="./login.html"> <button class="form-bg-color" type="button">Login</button></a>

                    <div class="borderbtn">
                        <a href="./sing-up.html"><button type="button" class="active">Sign Up</button></a>
                    </div>
                </div>

                <p class="description">Hey, take one step ahead towards <br>your success</p>

                <form>
                    <label for="Full Name">Full Name</label>
                    <input class="form-bg-color" type="text" id="name" name="name" placeholder="Full name is here">

                    <label for="Mobile No.">Mobile No.</label>
                    <input class="form-bg-color" type="tel" id="tel" name="tel" placeholder="+91 1234567890">

                    <label for="Email ID">Email ID</label>
                    <input class="form-bg-color" type="email" id="eml" name="eml" placeholder="info.any@gmail.com">

                    <label for="Password">Password</label>
                    <input class="form-bg-color" type="password" id="pass" name="pass" placeholder="******************">

                    <label for="Confirm Password">Confirm Password</label>
                    <input class="form-bg-color" type="password" type="password" id="pass" name="pass"
                        placeholder="******************">

                    <div class="social-login">
                        <button class="google"><img src="../Allimage/google_symbol.svg.svg" width="100%" height="20px"
                                alt="logo"></button>
                        <button class="facebook"><img src="../Allimage/FACEBOOK.svg" width="100%" height="20px"
                                alt="logo"></button>
                    </div>

                    <button class="next-btn">Next</button>
                </form>

                <p class="login-link">Already have an account? <a href="#">Login Now</a></p>
            </div>
        </div>
    </div>
</body>

</html>
